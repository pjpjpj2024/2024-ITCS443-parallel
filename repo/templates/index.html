<!doctype html>
<html>
<head>
  <title>Search Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400&display=swap" rel="stylesheet">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Figtree', Arial, sans-serif;
    }

    /* Background and container styling */
    body, html {
      height: 100%;
      display: flex; 
      justify-content: center;
      align-items: center;
      background-image: url('https://res.cloudinary.com/the-infatuation/image/upload/v1657763253/cms/guides/the-winter-onetwo-punch/Izakaya_sandynoto.jpg'); /* Replace with your background image filename */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    /* Header and subtitle styling */
    .header-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Search bar styling */
    .search-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 80px;
      padding: 10px 20px;
      max-width: 600px;
      width: 100%;
    }

    .search-icon {
      color: #888;
      font-size: 1.5em;
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    .search-bar {
      flex: 1;
      font-size: 1em;
      padding: 5px 10px;
      border: none;
      outline: none;
      color: #333;
      border-radius: 0px;
      min-width: 100%;
    }

    /* Placeholder styling */
    .search-bar::placeholder {
      color: #888;
      font-size: 1em;
    }

    /* Button styling */
    .search-button {
      display: none; /* Hidden as per design reference */
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="header-title">Find restaurant by the RARN R-HARN Guide</header>
    <div class="search-container">

      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m1.35-6.65a8 8 0 11-16 0 8 8 0 0116 0z" />
      </svg>
      <form method="GET" action="{{ url_for('search') }}" style="flex: 1;">
        <input type="text" class="search-bar" name="keyword" placeholder="Type here...">
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </div>
</body>
</html>
